specVersion: 0.0.2
description: SecurityToken for Ethereum
repository: https://github.com/LucidityDev/ProCoChain_Bidding
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BidTrackerFactory
    network: rinkeby
    source:
      address: "0x13e5Cc4beAF377BcC4318A6AB3698CE846f4FA85"
      abi: BidTrackerFactory
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Project
      abis:
        - name: BidTrackerFactory
          file: BidTrackerFactory\abis\BidTrackerFactory.json
      eventHandlers:
        - event: NewProject(string,address,address,uint256[],uint256[],uint256,uint256)
          handler: handleNewProject
      file: BidTrackerFactory\BidTrackerFactory.wasm
templates:
  - kind: ethereum/contract
    name: BidTracker
    network: rinkeby
    source:
      abi: BidTracker
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Bids
      abis:
        - name: BidTracker
          file: BidTracker\abis\BidTracker.json
      eventHandlers:
        - event: newBidSent(address,uint256,uint256[],uint256[])
          handler: handleNewBid
      file: BidTrackerFactory\BidTrackerFactory.wasm
